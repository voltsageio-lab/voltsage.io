<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoltSage</title>
  <link rel="stylesheet" href="assets/main.css" />
</head>
<body>

  <header id="site-header">
    <div class="brand">
      <img src="assets/logo.png" alt="VoltSage logo" class="logo" />
      <span class="brand-name">VoltSage</span>
    </div>
  </header>

  <main id="hero">
    <h1>Embedded AI Solutions for Power Grid Equipment</h1>
    <p class="tagline">Making grid hardware inherently intelligent and self-aware</p>
  </main>

  <section id="contact">
    <h2>Get in touch</h2>
    <p class="sub">Fill out the form below and we’ll get back to you soon.</p>

    <form id="contact-form" action="https://formspree.io/f/xnnlqnwk" method="POST">
      <input type="text" name="_gotcha" id="gotcha" autocomplete="off" tabindex="-1" aria-hidden="true" />
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="field">
        <label for="company">Company (optional)</label>
        <input type="text" id="company" name="company" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>
  </section>

  <footer id="site-footer">
  <p>© 2025 VoltSage. All rights reserved.  
  <a href="privacy.html" style="color:#4c8dff;text-decoration:none;">Privacy Policy</a> ·
  <a href="terms.html" style="color:#4c8dff;text-decoration:none;">Terms of Use</a></p>
</footer>

  <script>
  const form = document.getElementById('contact-form');
  const statusEl = document.getElementById('status');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusEl.textContent = 'Sending...';
    const data = new FormData(form);
    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        statusEl.textContent = '✅ Thank you! Your message has been sent.';
        form.reset();
      } else {
        statusEl.textContent = '❌ Oops! There was a problem submitting your form.';
      }
    } catch (err) {
      statusEl.textContent = '❌ Network error. Please try again.';
    }
  });
  </script>
</body>
</html>
