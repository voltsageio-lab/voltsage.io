<!DOCTYPE HTML>
<html>
<head>
    <title>VoltSage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/main.css" />
</head>
<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <span class="logo"><img src="assets/logo.png" alt="VoltSage Logo" style="height:50px; vertical-align:middle;"> <strong>VoltSage</strong></span>
    </header>

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <h1 class="major">Embedded AI Solutions for Power Grid Equipment</h1>
            <p>Making grid hardware inherently intelligent and self-aware</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="wrapper style2">
        <div class="inner">
            <h2>Get in touch</h2>
            <p>Fill out the form below and we’ll get back to you soon.</p>
            <form action="https://formspree.io/f/xnnlqnwk" method="POST">
                <div class="fields">
                    <div class="field half">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div class="field half">
                        <label for="email">Email</label>
                        <input type="email" name="_replyto" id="email" required />
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="6" required></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="primary" /></li>
                </ul>
            </form>
            <p id="status"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">&copy; 2025 VoltSage. All rights reserved.</p>
    </footer>

    <script>
    // 表单提交成功提示
    const form = document.querySelector("form");
    const status = document.querySelector("#status");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
            status.innerHTML = "✅ Thank you! Your message has been sent.";
            form.reset();
        } else {
            status.innerHTML = "❌ Oops! There was a problem submitting your form.";
        }
    });
    </script>

</body>
</html>
